<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <style>
        @keyframes appear{
            from {
                opacity: 0;
                scale: 0.5;
            }
            
            to{
                opacity: 1;
                scale: 1;
            }
        }

        .image {
            animation: appear 1s linear;
        }
    </style>
  </head>
  <body>
  
    <div class="container">
      <span class="big-circle"></span>
      <div class="image"><img src="img/shape.png" class="square" alt="" /></div>
      <div class="form">
        <div class="contact-info">
            <div class="image"><h3 class="title">Let's get in touch</h3></div>
            <div class="image"><p class="text"><b>
              For any query or support, please contact us at our e-mail. We are here to help.
          </p></div>
          <div class="image">
          <div class="info">
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>Instagram :- ecoforgeofficial</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>G-Mail :- ecoforgeofficial@gmail.com</p>
            </div>
          </div>
          </div>

          <div class="image">
          
        </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
          <fieldset>
          <form action="final.html" autocomplete="off">
            <div class="image">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            </div>
            <div class="image">
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            </div>
            <div class="image">
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            </div>
            <div class="image">
              <a href="final.html">
            <input type="submit" value="Send" class="btn" /></a>
          </form>
        </div>
        </div>
      </div>
    </div>
</div>


    <script src="contact.js"></script>
  </body>
</html>
